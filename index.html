<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Simpsons Characters</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<!--     <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
 -->    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="header">Your Favorite Simpons Characters</h1>
        <!-- Rendered buttons will get dumped here  -->
        <div id="buttons-view"></div>
        <form id="simpsons-form">
            <label for="simpsons-input">Find them!</label>
            <input type="text" id="simpsons-input">
            <br>
            <!-- Button triggers new character to be added -->
            <input id="add-character" type="submit" value="Add a Character">
        </form>
        <!-- Characters will get dumped here -->
        <div id="character-view"></div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
